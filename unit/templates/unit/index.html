{% extends 'common/base.html' %}

{% block title %}Yapıtaşı CRM{% endblock title %}

{% block content %}
<h1>Anasayfa</h1>

    <table class="table table-striped table-hover">
    <tr>
        <th>Adı</th>
        <th>Lokasyon</th>
        <th>Yıl</th>
    </tr>
    {% for project in project_list %}
    <tr>

    <td><a href="{% url 'project' project.id %}">{{  project.name }}</a></td>

    <td>{{ project.city }}</td>
    <td>{{ project.year }}</td>
    </tr>
    {% endfor %}


    </table>
{%  endblock content %}
